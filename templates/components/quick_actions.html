{% macro quick_actions_card(title="Quick Actions", style="default") %}
<div class="card mb-3 {% if style == 'compact' %}card-sm{% endif %}">
    <div class="card-header {% if style == 'minimal' %}border-0{% else %}bg-light{% endif %}">
        <h5 class="card-title mb-0">Quick Actions</h5>
    </div>
    <div class="card-body">
        <div class="d-grid gap-2">
            <a href="{{ url_for('dashboard') }}" 
               class="btn btn-primary {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            
            <a href="{{ url_for('view_all_tasks') }}" 
               class="btn btn-secondary {% if request.endpoint == 'view_all_tasks' %}active{% endif %}">
                <i class="bi bi-list-task"></i> View All
            </a>
            
            <a href="{{ url_for('task') }}#new-task" 
               class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Create New
            </a>
        </div>
    </div>
</div>
{% endmacro %}
